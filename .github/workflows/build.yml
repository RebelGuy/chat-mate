name: Build Server/Studio

on:
  workflow_call:
    inputs:
      NODE_ENV:
        # `debug` or `release`
        type: string
        required: true

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env file
        run: |
          touch .env
          echo NODE_ENV=${{ inputs.NODE_ENV }} >> .env
          echo IS_LOCAL=false >> .env

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install node modules
        run: yarn install

      - name: Build typescript project
        run: yarn workspace server build:${{ inputs.NODE_ENV }}

      # todo: this won't work yet - skip it for now
      # - name: Run test
      #   run: yarn workspace server test

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: Built files
          path: ./dist/**
